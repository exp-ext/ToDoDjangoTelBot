access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

upstream backend {
   server web:8000;
}

server {
    server_name             www.yourtodo.keenetic.pro;
    listen                  80;
    listen                  [::]:80;
    client_max_body_size    50M;
    ignore_invalid_headers  off;
    proxy_buffering         off;
    proxy_request_buffering off;

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/lib/letsencrypt/;
    }

    # listen          443 ssl;
    # listen          [::]:443 ssl;
    # ssl_certificate /etc/letsencrypt/live/www.yourtodo.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/www.yourtodo.ru/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;    

    # if ($host ~ ^(?!www\.)(?<yourtodo>.+)$) {
    # return  301 $scheme://www.$yourtodo$request_uri;
    # }

    location / {
        proxy_pass http://backend;

        proxy_set_header        Host                $server_name;
        proxy_set_header        X-Real_IP           $remote_addr;
        proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto   $scheme;
    }

   location /static/ {
        autoindex   on;
        alias       /var/html/static/;
    }

    location /media/ {
        autoindex   on;
        alias       /var/html/media/;
    }
}
