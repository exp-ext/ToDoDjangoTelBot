access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

proxy_cache_path /var/cache/nginx/minio_cache levels=1:2 keys_zone=minio_cache:10m max_size=450m inactive=24h use_temp_path=off;

upstream minio_s3 {    
    server 127.0.0.1:9000;
}
upstream minio_console {
    server 127.0.0.1:9090;
}

upstream todo_web {
    server 192.168.0.100:8000;
    server 127.0.0.1:8000 backup;
}
upstream todo_async {
    server 192.168.0.100:8080;
}

# gzip
gzip on;
gzip_vary on;
gzip_comp_level 6;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

server {
    listen 80;
    server_name www.yourtodo.keenetic.pro;
    return 301 https://www.yourtodo.ru$request_uri;
}

server {
    server_name             www.yourtodo.ru yourtodo.ru;
    listen                  80;
    listen                  [::]:80;
    client_max_body_size    50M;
    ignore_invalid_headers  off;
    proxy_buffering         off;
    proxy_request_buffering off;

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/lib/letsencrypt/;
    }

    if ($scheme = 'http') {
        return 301 https://$host$request_uri;
    }

    listen          443 ssl;
    listen          [::]:443 ssl;
    http2 on;
    ssl_certificate /etc/letsencrypt/live/www.yourtodo.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.yourtodo.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://todo_web;

        proxy_set_header        Host                $host;
        proxy_set_header        X-Real_IP           $remote_addr;
        proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto   $scheme;
               
    }

    location /ws/ {
        proxy_pass http://todo_async;
        proxy_set_header        Upgrade             $http_upgrade;
        proxy_set_header        Connection          "upgrade";
        proxy_set_header        Host                $server_name;
        proxy_set_header        X-Real-IP           $remote_addr;
        proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto   $scheme;
        proxy_read_timeout      86400;
    }

}

server {
   server_name aws.yourtodo.ru;
   listen 80;
   listen [::]:80;
    
   location ~ /.well-known/acme-challenge/ {
       allow all;
       root /var/lib/letsencrypt/;
   }

    listen          443 ssl;
    listen          [::]:443 ssl; 
    ssl_certificate /etc/letsencrypt/live/aws.yourtodo.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aws.yourtodo.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    ignore_invalid_headers off;
    client_max_body_size 0;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_set_header         Host                $host;
        proxy_set_header         X-Real-IP           $remote_addr;
        proxy_set_header         X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header         X-Forwarded-Proto   $scheme;

        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;

        proxy_cache minio_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 24h;

        location /todo-static/ {
            proxy_cache minio_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 24h;
            add_header Cache-Control "public, max-age=86400";
            proxy_pass http://minio_s3;
        }

        location /todo-media/ {
            proxy_cache minio_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 24h;
            add_header Cache-Control "public, max-age=86400";

            location ~* ^/todo-media/(posts|users)/ {
                proxy_cache_bypass 1;
                proxy_pass http://minio_s3;
            }

            proxy_pass http://minio_s3;
        }

        location / {
            proxy_pass http://minio_s3;
        }

    }
}  

server {
    server_name console.yourtodo.ru;
    listen 80;
    listen [::]:80;

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/lib/letsencrypt/;
    }

    listen          443 ssl;
    listen          [::]:443 ssl;
    ssl_certificate /etc/letsencrypt/live/console.yourtodo.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/console.yourtodo.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    ignore_invalid_headers off;
    client_max_body_size 0;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_set_header        Host                $host;
        proxy_set_header        X-Real-IP           $remote_addr;
        proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto   $scheme;
        proxy_set_header        X-NginX-Proxy       true;      
        real_ip_header          X-Real-IP;
        proxy_connect_timeout                       300;
        proxy_http_version                          1.1;
        proxy_set_header        Upgrade             $http_upgrade;
        proxy_set_header        Connection          "upgrade";
        chunked_transfer_encoding                   off;
        proxy_pass              http://minio_console;
    }
}
