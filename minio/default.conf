# error_log /var/log/nginx/error.log;

# proxy_cache_path /var/cache/nginx/my_cache levels=1:2 keys_zone=my_cache:10m max_size=450m inactive=24h use_temp_path=off;

upstream minio_s3 {    
    server 127.0.0.1:9000;
}
upstream minio_console {
    server 127.0.0.1:9090;
}
upstream todo_web {
    server 127.0.0.1:8000;
}
upstream backup_todo_web {
    server 192.168.0.5:8000;
}
upstream todo_async {
    server 127.0.0.1:8080;
}
upstream to_me_upstream {
    server 192.168.0.5;
}

# gzip
gzip on;
gzip_vary on;
gzip_comp_level 6;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;


server {
    server_name             www.yourtodo.ru yourtodo.ru;
    listen                  80;
    listen                  [::]:80;
    client_max_body_size    50M;
    ignore_invalid_headers  off;
    proxy_buffering         off;
    proxy_request_buffering off;

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/lib/letsencrypt/;
    }

    if ($scheme = 'http') {
        return 301 https://$host$request_uri;
    }

    listen          443 ssl;
    listen          [::]:443 ssl;
    http2 on;
    ssl_certificate /etc/letsencrypt/live/www.yourtodo.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.yourtodo.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    error_page 502 = @backup;

    location / {
        proxy_pass http://todo_web;
        proxy_set_header        Host                $host;
        proxy_set_header        X-Real_IP           $remote_addr;
        proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto   $scheme;
               
    }

    location @backup {
        proxy_pass http://backup_todo_web;
        proxy_set_header        Host                $host;
        proxy_set_header        X-Real_IP           $remote_addr;
        proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto   $scheme;
    }

    location /ws/ {
        proxy_pass http://todo_async;
        proxy_set_header        Upgrade             $http_upgrade;
        proxy_set_header        Connection          "upgrade";
        proxy_set_header        Host                $server_name;
        proxy_set_header        X-Real-IP           $remote_addr;
        proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto   $scheme;
        proxy_read_timeout      86400;
    }

}

