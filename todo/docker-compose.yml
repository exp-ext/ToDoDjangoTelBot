version: "3.8"

services:
  db:
    image: postgres:12
    container_name: todo_postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    env_file:
      - ./.env
    ports:
      - "5433:5432"
  redis:
    image: redis:alpine
    container_name: todo_redis
  web:
    build:
      context: .
      dockerfile: LocalDockerfile
    container_name: todo_django
    restart: always
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
  celery:
    build:
      context: .
      dockerfile: LocalDockerfile
    container_name: todo_celery
    restart: always
    command: celery -A todo worker --loglevel=INFO
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - redis
      - web
  celery-beat:
    build:
      context: .
      dockerfile: LocalDockerfile
    container_name: todo_beat
    restart: always
    command: celery -A todo beat -l info --scheduler django_celery_beat.schedulers.DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - redis
      - celery
      - web

volumes:
  postgres_data: