{% load static %}
{% load thumbnail %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/posts-carousel.css' %}">
{% endblock %}

<hr>
<h2>Читайте также:</h2>
<div id="carouselExample" class="carousel slide mb-3" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for post_group in tag_posts_chunked %}
      <div class="carousel-item {{ forloop.first|yesno:'active,' }}">
        <div class="row">
          {% for post in post_group %}
            <div class="col-md-4">
              <div class="card shadow">
                <a href="{% url 'posts:post_detail' post.slug %}">
                  <img class="card-img-top" src="{{ post.image_url }}" alt="{{ post.title }}" loading="lazy" />
                </a>                
                <div class="card-body">
                  <p class="card-text">{{ post.short_description }}</p>
                </div>                
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
