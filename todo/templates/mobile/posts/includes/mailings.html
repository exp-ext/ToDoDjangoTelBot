<fieldset>
  <ul class="list-group list-group-horizontal">
    <li class="list-group-item bg-secondary">
      <p>Рассылка "Мысли великих людей"</p>
      <div class="btn-group" role="group" aria-label="Базовая группа переключателей радио">
        {% for radio in form.forismatic_quotes %}
          <input type="radio" class="btn-check" id="{{ radio.id_for_label }}" autocomplete="off"             
            {% if forism_check == False and radio.choice_label == "Выключена" %}
              checked
            {% elif forism_check == True and radio.choice_label == "Включена" %}
              checked
            {% endif %}
            {{ radio.tag }}
          <label class="btn btn-outline-dark" for="{{ radio.id_for_label }}">
            {{ radio.choice_label }}
          </label>
        {% endfor %}
      </div>
    </li>
  </ul>
</fieldset>
